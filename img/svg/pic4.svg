<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="646px" height="270px" viewBox="0 0 646 270" version="1.1">
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="basic_exception">
            <g class="two-link">
                <g id="||-—-matching-the-be" transform="translate(93.000000, 137.000000)" fill="#4D4D4D" font-family="Arial" font-size="16" font-weight="normal">
                    <g id="Matching-the-beginni">
                        <text id="Matching-the-beginning-of-an-address-(for-instance,-http://-or-https://).">
                            <tspan x="0.4375" y="17">匹配地址的开头(例如, http:// 或https://).</tspan>
                        </text>
                    </g>
                </g>
                <g id="Learn-more-Copy" transform="translate(94.000000, 158.000000)" fill="#67B279" font-family="Arial" font-size="16" font-weight="normal">
                    <g id="Learn-more">
                        <text>
                            <tspan x="0" y="17">
                                <a xlink:href="https://kb.adguard.com/en/general/how-to-create-your-own-ad-filters#basic-rules-special-characters" target="_top" class="link trans-ease">了解更多</a>
                            </tspan>
                        </text>
                    </g>
                </g>
            </g>
            <rect id="Rectangle-4" fill="#FFF5E1" x="0" y="0" width="347" height="58" rx="29"/>
            <path class="three-grey trans-ease" d="M100,46 L100,112" id="Path-2-Copy-3" stroke="#4D4D4D" stroke-width="2"/>
            <path class="three-green trans-ease" d="M71,46 L71,184" id="Path-2-Copy-4" stroke="#67B279" stroke-width="2"/>
            <rect class="two-green trans-ease" id="Rectangle-3-Copy-2" fill="#67B279" x="71" y="46" width="24" height="4"/>
            <g class="first-link">
                 <g id="@@-—-a-marker-that-i" transform="translate(36.000000, 217.000000)" fill="#4D4D4D" font-family="Arial" font-size="16" font-weight="normal">
                    <g id="Exception-rules-mark">
                        <text id="Exception-rules-marker.-Rules-starting-with-@@-disable-filtering-of-matching-addresses.">
                            <tspan x="0" y="17">排除规则标记，以@@开头的规则不会过滤匹配的地址</tspan>
                        </text>
                    </g>
                </g>
                <g id="Learn-more-Copy" transform="translate(37.000000, 241.000000)" fill="#67B279" font-family="Arial" font-size="16" font-weight="normal">
                    <g id="Learn-more">
                        <text>
                            <tspan x="0" y="17">
                                <a xlink:href="https://kb.adguard.com/en/general/how-to-create-your-own-ad-filters#basic-rules-syntax" target="_top" class="link trans-ease">了解更多</a>
                            </tspan>
                        </text>
                    </g>
                </g>
            </g>
            <path class="three-purple trans-ease" d="M20,46 L20,270" id="Path-2-Copy-4" stroke="#9013FE" stroke-width="2"/>
            <rect class="two-purple trans-ease" id="Rectangle-3-Copy-2" fill="#9013FE" x="19.7986111" y="46" width="46.2013889" height="4"/>
            <g id="“example.org”-—-verb" transform="translate(120.000000, 79.000000)" fill="#4D4D4D" font-family="Arial" font-size="16" font-weight="normal">
                <g class="three-link" id="Verbatim-text.-This">
                    <text id="Verbatim-text.-This-text-must-be-present-in-the-address-to-be-blocked.">
                        <tspan x="0.054688" y="17">确切的文本，该文本必须出现在要屏蔽的地址中</tspan>
                    </text>
                </g>
            </g>
            <rect class="two-grey trans-ease" id="Rectangle-3-Copy" fill="#4D4D4D" x="99" y="46" width="223" height="4"/>
            <g id="@@-||-example.org/ba" transform="translate(22.000000, 7.000000)" font-family="Arial" font-size="24" font-weight="normal">
                <g class="one-purple trans-ease" id="@@" fill="#9013FE">
                    <text>
                        <tspan x="0" y="26">@@</tspan>
                    </text>
                </g>
                <g class="one-green trans-ease" id="||" transform="translate(54.000000, 0.000000)" fill="#67B279">
                    <text>
                        <tspan x="0.4179688" y="26">||</tspan>
                    </text>
                </g>
                <g class="one-grey trans-ease" id="example.org/banner" transform="translate(78.000000, 0.000000)" fill="#4D4D4D">
                    <text>
                        <tspan x="0.7773438" y="26">example.org/banner</tspan>
                    </text>
                </g>
            </g>
        </g>
    </g>
    <style>
        .link {
            fill: #67B279;
        }
        .link:hover {
            fill: #3b8a58;
            text-decoration: underline;
        }
        .trans-ease {
            transition: 0.3s ease fill, 0.3s ease stroke;
        }
        .fill-elem-green {
            fill: #ace2b9;
        }
        .stroke-elem-green {
            stroke: #ace2b9;
        }
        .fill-elem-grey {
            fill: #949393;
        }
        .stroke-elem-grey {
            stroke: #949393;
        }
        .fill-elem-purple {
            fill: #c696f1;
        }
        .stroke-elem-purple {
            stroke: #c696f1;
        }
    </style>
    <script>
        var oneGreen = document.querySelector('.one-green');
        var twoGreen = document.querySelector('.two-green');
        var threeGreen = document.querySelector('.three-green');
        var twoLink = document.querySelector('.two-link');
        
        twoLink.addEventListener('mouseover', function() {
            oneGreen.classList.add('fill-elem-green');
            twoGreen.classList.add('fill-elem-green');
            threeGreen.classList.add('stroke-elem-green');
        })

        twoLink.addEventListener('mouseout', function() {
            oneGreen.classList.remove('fill-elem-green');
            twoGreen.classList.remove('fill-elem-green');
            threeGreen.classList.remove('stroke-elem-green');
        })

        var oneGrey = document.querySelector('.one-grey');
        var twoGrey = document.querySelector('.two-grey');
        var threeGrey = document.querySelector('.three-grey');
        var threeLink = document.querySelector('.three-link');
        
        threeLink.addEventListener('mouseover', function() {
            oneGrey.classList.add('fill-elem-grey');
            twoGrey.classList.add('fill-elem-grey');
            threeGrey.classList.add('stroke-elem-grey');
        })

        threeLink.addEventListener('mouseout', function() {
            oneGrey.classList.remove('fill-elem-grey');
            twoGrey.classList.remove('fill-elem-grey');
            threeGrey.classList.remove('stroke-elem-grey');
        })

        var onePurple = document.querySelector('.one-purple');
        var twoPurple = document.querySelector('.two-purple');
        var threePurple = document.querySelector('.three-purple');
        var firstLink = document.querySelector('.first-link');
        
        firstLink.addEventListener('mouseover', function() {
            onePurple.classList.add('fill-elem-purple');
            twoPurple.classList.add('fill-elem-purple');
            threePurple.classList.add('stroke-elem-purple');
        })

        firstLink.addEventListener('mouseout', function() {
            onePurple.classList.remove('fill-elem-purple');
            twoPurple.classList.remove('fill-elem-purple');
            threePurple.classList.remove('stroke-elem-purple');
        })
    </script>
</svg>