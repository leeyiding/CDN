                    <tspan x="0.054688" y="17" class="two-link">确切的文本，该文本必须出现在要屏蔽的地址中</tspan>
                </text>
            </g>
            <g class="five-link" id="Group-3" transform="translate(253.000000, 65.000000)" font-size="16">
                <g id="“script,third-party," transform="translate(-0.000000, 0.000000)">
                    <text id="“script”" fill="#8B572A" font-family="Arial" font-weight="bold">
                        <tspan x="0" y="17">“script”</tspan>
                    </text>
                    <text id="“domain=example.com”" fill="#8B572A" font-family="Arial" font-weight="bold">
                        <tspan x="0" y="62">“domain=example.com”</tspan>
                    </text>
                    <text id="“third-party”" fill="#8B572A" font-family="Arial" font-weight="bold">
