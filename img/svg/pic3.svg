                </text>
                <text class="one-blue trans-ease" id="$" fill="#4A90E2">
                    <tspan x="191.917969" y="26">$</tspan>
                </text>
                <text class="one-brown trans-ease" id="script,third-party,domain=example.com" fill="#8B572A">
                    <tspan x="211.839844" y="26">script,third-party,domain=example.com</tspan>
                </text>
            </g>
            <g id="Group" class="first-link" transform="translate(32.000000, 388.000000)" font-family="Arial" font-size="16" font-weight="normal">
                <g id="||-—-matching-the-be" fill="#4D4D4D">
                    <g id="Matching-the-beginni">
                        <text>
                            <tspan x="0.4375" y="17">匹配地址的开头(例如</tspan>
                            <tspan x="155" y="17" font-family="Arial" font-weight="bold">http://</tspan>
                            <tspan x="205" y="17">或</tspan>
                            <tspan x="225" y="17" font-family="Arial" font-weight="bold">https://</tspan>
                            <tspan x="280" y="17">).</tspan>
                        </text>
                    </g>
                </g>
                <g id="Learn-more-Copy" transform="translate(0.000000, 21.000000)" fill="#67B279">
                    <g id="Learn-more">
                        <text>
