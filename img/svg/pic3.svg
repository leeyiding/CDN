                                <a xlink:href="https://kb.adguard.com/en/general/how-to-create-your-own-ad-filters#basic-rules-special-characters" target="_top" class="link trans-ease">了解更多</a>
                            </tspan>
                        </text>
                    </g>
                </g>
            </g>
        </g>
    </g>
    <style>
        .link {
            fill: #67B279;
        }
        .link:hover {
            fill: #3b8a58;
            text-decoration: underline;
        }
        .trans-ease {
            transition: 0.3s ease fill, 0.3s ease stroke;
        }
        .fill-elem-green {
            fill: #ace2b9;
        }
        .stroke-elem-green {
            stroke: #ace2b9;
        }
        .fill-elem-red {
            fill: #ff957d;
        }
        .stroke-elem-red {
            stroke: #ff957d;
        }
        .fill-elem-grey {
            fill: #949393;
        }
        .stroke-elem-grey {
            stroke: #949393;
        }
        .fill-elem-blue {
            fill: #a0ccff;
        }
        .stroke-elem-blue {
            stroke: #a0ccff;
        }
        .fill-elem-brown {
            fill: #e89a56;
        }
        .stroke-elem-brown {
            stroke: #e89a56;
        }
    </style>
    <script>
        var oneGreen = document.querySelector('.one-green');
        var twoGreen = document.querySelector('.two-green');
        var threeGreen = document.querySelector('.three-green');
        var oneLink = document.querySelector('.first-link');
        
        oneLink.addEventListener('mouseover', function() {
            oneGreen.classList.add('fill-elem-green');
            twoGreen.classList.add('fill-elem-green');
            threeGreen.classList.add('stroke-elem-green');
        })

        oneLink.addEventListener('mouseout', function() {
            oneGreen.classList.remove('fill-elem-green');
            twoGreen.classList.remove('fill-elem-green');
            threeGreen.classList.remove('stroke-elem-green');
        })

        var oneRed = document.querySelector('.one-red');
        var twoRed = document.querySelector('.two-red');
        var threeRed = document.querySelector('.three-red');
        var threeLink = document.querySelector('.three-link');
        
        threeLink.addEventListener('mouseover', function() {
            oneRed.classList.add('fill-elem-red');
            twoRed.classList.add('fill-elem-red');
            threeRed.classList.add('stroke-elem-red');
        })

        threeLink.addEventListener('mouseout', function() {
            oneRed.classList.remove('fill-elem-red');
            twoRed.classList.remove('fill-elem-red');
            threeRed.classList.remove('stroke-elem-red');
        })


        var oneGrey = document.querySelector('.one-grey');
        var twoGrey = document.querySelector('.two-grey');
        var threeGrey = document.querySelector('.three-grey');
        var twoLink = document.querySelector('.two-link');
        
        twoLink.addEventListener('mouseover', function() {
            oneGrey.classList.add('fill-elem-grey');
            twoGrey.classList.add('fill-elem-grey');
            threeGrey.classList.add('stroke-elem-grey');
        })

        twoLink.addEventListener('mouseout', function() {
            oneGrey.classList.remove('fill-elem-grey');
            twoGrey.classList.remove('fill-elem-grey');
            threeGrey.classList.remove('stroke-elem-grey');
        })

        var oneBlue = document.querySelector('.one-blue');
        var twoBlue = document.querySelector('.two-blue');
        var threeBlue = document.querySelector('.three-blue');
        var fourLink = document.querySelector('.four-link');
        
        fourLink.addEventListener('mouseover', function() {
            oneBlue.classList.add('fill-elem-blue');
            twoBlue.classList.add('fill-elem-blue');
            threeBlue.classList.add('stroke-elem-blue');
        })

        fourLink.addEventListener('mouseout', function() {
            oneBlue.classList.remove('fill-elem-blue');
            twoBlue.classList.remove('fill-elem-blue');
            threeBlue.classList.remove('stroke-elem-blue');
        })

        var oneBrown = document.querySelector('.one-brown');
        var twoBrown = document.querySelector('.two-brown');
        var threeBrown = document.querySelector('.three-brown');
        var fiveLink = document.querySelector('.five-link');
        
        fiveLink.addEventListener('mouseover', function() {
            oneBrown.classList.add('fill-elem-brown');
            twoBrown.classList.add('fill-elem-brown');
            threeBrown.classList.add('stroke-elem-brown');
        })

        fiveLink.addEventListener('mouseout', function() {
            oneBrown.classList.remove('fill-elem-brown');
            twoBrown.classList.remove('fill-elem-brown');
            threeBrown.classList.remove('stroke-elem-brown');
        })


    </script>
</svg>